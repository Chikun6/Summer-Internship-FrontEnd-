
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Load</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="loadContent('home')">Home</a></li>
            <li><a href="#" onclick="loadContent('about')">About</a></li>
            <li><a href="#" onclick="loadContent('services')">Services</a></li>
            <li><a href="#" onclick="loadContent('contact')">Contact</a></li>
        </ul>
    </nav>
    <div id="home" class="content active">Welcome to the Home page!</div>
    <div id="about" class="content">About us content goes here.</div>
    <div id="services" class="content">Our services are listed here.</div>
    <div id="contact" class="content">Contact us through this form.</div>

    <script>
        function loadContent(sectionId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
